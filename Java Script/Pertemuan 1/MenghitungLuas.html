<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas Bangun Datar</title>
</head>
<body>
  <h1>Menghitung Luas Bangun Datar</h1>
  <script>
    // Fungsi untuk menghitung luas persegi panjang
    function luasPersegiPanjang(panjang, lebar) {
      return panjang * lebar;
    }

    // Fungsi untuk menghitung luas bujur sangkar
    function luasBujurSangkar(sisi) {
      return sisi * sisi;
    }

    // Fungsi untuk menghitung luas segitiga
    function luasSegitiga(alas, tinggi) {
      return 0.5 * alas * tinggi;
    }

    // Contoh nilai dan penggunaan fungsi
    const panjang = 10;
    const lebar = 5;
    const sisi = 4;
    const alas = 8;
    const tinggi = 6;

    document.write("<p>Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar) + " cm</p>");
    document.write("<p>Luas Bujur Sangkar: " + luasBujurSangkar(sisi) + " cm</p>");
    document.write("<p>Luas Segitiga: " + luasSegitiga(alas, tinggi) + " cm</p>");
  </script>
</body>
</html>

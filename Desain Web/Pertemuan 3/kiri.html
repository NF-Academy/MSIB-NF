<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Teman</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        fieldset {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 320px;
            text-align: center;
            border: none;
        }
        legend {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            margin: 12px 0;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background: #3498db;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            width: 80%;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Social Media Teman</legend>
        <ul>

            <li><a href="https://www.instagram.com/halilintar_bagas33?igsh=ZjB6dTU3YWthYTJw" target="_blank">Bagas (Instagram)</a></li>

            <li><a href="https://github.com/BagasHalilintar" target="_blank">Bagas (GitHub)</a></li>
        </ul>
    </fieldset>
</body>
</html>

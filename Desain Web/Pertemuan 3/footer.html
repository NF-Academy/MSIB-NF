<!DOCTYPE html>
<html>
<head>
    <title>Footer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            color: white;
        }
        .footer-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            color: rgb(247, 226, 226);
        }
        .footer-container:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="footer-container">
        <p>&copy; 2025 - Dibuat oleh <strong>Bagas Halilintar Pindhu Prabowo</strong> untuk keperluan tugas dari NF Academy</p>
    </div>
</body>
</html>

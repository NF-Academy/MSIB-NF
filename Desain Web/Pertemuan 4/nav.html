<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Web dengan Frame</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .nav {
            background: #3498db;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            margin: auto;
        }
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav li {
            display: inline;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background: #2980b9;
            border-radius: 5px;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="home.html" target="main">Home</a></li>
                <li><a href="study.html" target="main">My Study</a></li>
                <li><a href="gallery.html" target="main">Gallery</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>

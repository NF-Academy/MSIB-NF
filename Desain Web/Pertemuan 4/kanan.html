<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Pembelajaran Fullstack</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
            margin: 0;
            text-align: center;
        }
        fieldset {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 320px;
            text-align: center;
            border: none;
        }
        legend {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            margin: 12px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: #3498db;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            width: 80%;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Materi Pembelajaran Fullstack</legend>
        <ul>
            <li><a href="https://learn.nfacademy.id/" target="_blank">HTML & CSS</a></li>
            <li><a href="https://learn.nfacademy.id/" target="_blank">JavaScript</a></li>
            <li><a href="https://learn.nfacademy.id/" target="_blank">Node.js</a></li>
            <li><a href="https://learn.nfacademy.id/" target="_blank">React.js</a></li>
            <li><a href="https://learn.nfacademy.id/" target="_blank">Database</a></li>
        </ul>
    </fieldset>
</body>
</html>
